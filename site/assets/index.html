<!DOCTYPE html>
<html class="text-light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NutriDiet</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="/assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="/assets/css/Social-Icons.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <div class="text-capitalize wobble animated register-photo">
        <div class="form-container"><div class="image-holder" src=""></div>
            <form data-bs-hover-animate="tada" method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="border-dark form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="border-dark form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="border-dark form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block text-white border-dark shadow-sm" data-bs-hover-animate="pulse" type="submit" style="filter: blur(0px) grayscale(8%) invert(0%);">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a></form>
        </div>
    </div><div class="border-primary social-icons" style="background-color: #ffc0cb;"><b><h3>Connect with us</h3><b><br>
    <a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-youtube"></i></a></div>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
</body>

</html>
